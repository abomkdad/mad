<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الطلب مع هدايا</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: Arial; margin: 0; padding-bottom: 300px; }
    .product { width: 30%; margin: 1%; background: #222; border-radius: 10px; padding: 10px; float: right; text-align: center; }
    .product img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; }
    .product-name { color: yellow; font-size: 18px; margin: 10px 0; }
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      padding: 20px;
      z-index: 999;
      max-height: 300px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: #333;
      padding: 10px;
      border-radius: 12px;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-left: 10px;
    }
    .cart-info {
      flex: 1;
      font-size: 18px;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .popup-content .gift {
      width: 45%;
      display: inline-block;
      margin: 5px;
    }
    .gift img { width: 100%; border-radius: 8px; }
    .whatsapp-link, .gift-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 10px 5px 0;
      border-radius: 10px;
      font-size: 18px;
    }
    .gift-btn { background: orange; }
  </style>
</head>
<body>
  <div id="products"></div>

  <div class="popup" id="giftPopup">
    <div class="popup-content">
      <h3>🎁 اختر هديتك</h3>
      <div id="giftList"></div>
      <br>
      <button onclick="$('#giftPopup').hide()">إغلاق</button>
    </div>
  </div>

  <div class="cart-bar">
    <div id="cartItems"></div>
    <div style="text-align:center; font-size: 20px; margin-top: 10px;">
      💰 المجموع: <span id="cartTotal">0</span> ₪
    </div>
    <div style="text-align:center">
      <a id="waLink" href="#" target="_blank" class="whatsapp-link">إرسال الطلب عبر واتساب</a>
      <a id="giftBtn" href="#" class="gift-btn" style="display:none" onclick="showGifts()">🎁 لديك هدية</a>
    </div>
  </div>

  <script>
    let cart = [], gifts300 = [], gifts500 = [], products = [];

    function updateCart() {
      let total = 0;
      let message = 'قائمة الطلبات:\n';
      $('#cartItems').empty();
      cart.forEach((p, i) => {
        const qty = p.qty || 1;
        const isGift = p.price === 0;
        total += p.price * qty;
        const name = isGift ? `🎁 ${p.name}` : p.name;
        $('#cartItems').append(`
          <div class="cart-item">
            <img src="${p.img}" />
            <div class="cart-info">${p.code} | ${name} × ${qty}</div>
            <button class="remove-btn" onclick="removeItem(${i})">🗑 حذف</button>
          </div>
        `);
        message += `- ${p.code} | ${p.name} x ${qty}\n`;
      });
      $('#cartTotal').text(total);
      $('#waLink').attr('href', `https://wa.me/?text=${encodeURIComponent(message + '\nالمجموع: ' + total + ' ₪')}`);
      $('#giftBtn').toggle(total >= 300);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function addToCart(product) {
      cart.push({ ...product, qty: 1 });
      updateCart();
    }

    function showGifts() {
      $('#giftList').empty();
      const total = parseFloat($('#cartTotal').text()) || 0;
      const list = total >= 500 ? gifts500 : gifts300;
      list.forEach(g => {
        $('#giftList').append(`
          <div class="gift" onclick="selectGift(${g.id})">
            <img src="${g.img}" />
            <div class="product-name">${g.name}</div>
          </div>
        `);
      });
      $('#giftPopup').show();
    }

    function selectGift(id) {
      const g = products.find(p => p.id === id);
      if (!cart.find(p => p.id === g.id)) {
        cart.push({ ...g, qty: 1, price: 0 });
        updateCart();
        $('#giftPopup').hide();
      }
    }

    $(document).ready(function() {
      $.get("https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json", d => {
        const json = JSON.parse(d.substr(47).slice(0, -2));
        const rows = json.table.rows;
        let id = 0;
        rows.forEach(r => {
          const code = r.c[0]?.v || '';
          const name = r.c[1]?.v || '';
          const price = parseFloat(r.c[5]?.v || 0);
          const img = r.c[3]?.v || 'https://via.placeholder.com/150';
          const g = (r.c[6]?.v || '').toLowerCase().trim();
          const h = (r.c[7]?.v || '').toLowerCase().trim();
          const prod = { id, code, name, price, img };

          if (g.includes('watch')) {
            gifts500.push(prod);
            products.push(prod);
            id++;
            return;
          }
          if (h.includes('watch')) {
            gifts300.push(prod);
            products.push(prod);
            id++;
            return;
          }

          products.push(prod);
          $('#products').append(`
            <div class="product" onclick='addToCart(${JSON.stringify(prod)})'>
              <img src="${img}" />
              <div class="product-name">${name}</div>
            </div>
          `);
          id++;
        });
      });
    });
  </script>
</body>
</html>
