<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة بيع بالجملة</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Tahoma', sans-serif;
      padding: 20px;
    }
    select, .quantity-select, .custom-qty {
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .custom-qty {
      width: 60px;
      margin-right: 5px;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h3 {
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .product {
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      flex: 0 0 calc(33.333% - 40px);
      background-color: #1a1a1a;
      text-align: center;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h4 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    #cart {
      margin-top: 30px;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
    }
    #cart table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #cart table th, #cart table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    .btn:disabled {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>المنتجات المتاحة بالجملة</h2>

  <label for="categoryFilter">اختر الفئة:</label>
  <select id="categoryFilter">
    <option value="all">الكل</option>
  </select>

  <div id="product-list"></div>

  <div id="cart">
    <h3>سلة الطلب</h3>
    <table id="cart-table">
      <thead>
        <tr>
          <th>الكود</th>
          <th>الفئة</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>المجموع</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>الإجمالي: <span id="total">0</span> ₪</strong></p>
    <button class="btn" id="submit-order">إرسال الطلب</button>
  </div>

  <script>
    const sheetID = "1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    const cart = [];
    const productsByCategory = {};

    function updateCart() {
      const tbody = $('#cart-table tbody');
      tbody.empty();
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        tbody.append(`
          <tr>
            <td>${item.code}</td>
            <td>${item.category}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${subtotal}</td>
          </tr>
        `);
      });
      $('#total').text(total);
    }

    function getQuantity(code) {
      const selectVal = parseInt($(`#qty-${code}`).val());
      const customVal = parseInt($(`#custom-${code}`).val());
      return customVal > 0 ? customVal : selectVal;
    }

    function addToCart(code, category, price) {
      const qty = getQuantity(code);
      if (qty <= 0) return;
      const existing = cart.find(item => item.code === code);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ code, category, price, qty });
      }
      updateCart();
    }

    $.get(url, function(response) {
      const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
      const rows = jsonData.table.rows;

      rows.forEach(row => {
        const code = row.c[0]?.v || "";
        const category = row.c[1]?.v || "غير محدد";
        const price = row.c[2]?.v || 0;
        const img = row.c[3]?.v || "";

        const qtyOptions = [6, 12, 18, 24, 30, 36, 42, 48].map(q => `<option value="${q}" ${q === 6 ? 'selected' : ''}>${q}</option>`).join('');

        const productHtml = `
          <div class="product" data-category="${category}">
            <img src="${img}" alt="${code}">
            <h4>${code}</h4>
            <p>${category}</p>
            <p><strong>${price} ₪</strong></p>
            <div>
              <select class="quantity-select" id="qty-${code}">${qtyOptions}</select>
              <input type="number" class="custom-qty" id="custom-${code}" placeholder="أدخل عددًا">
            </div>
            <button class="btn" onclick="addToCart('${code}', '${category}', ${price})">أضف للسلة</button>
          </div>`;

        if (!productsByCategory[category]) {
          productsByCategory[category] = [];
          $('#categoryFilter').append(`<option value="${category}">${category}</option>`);
        }
        productsByCategory[category].push(productHtml);
      });

      renderProducts();
    });

    function renderProducts(selected = "all") {
      $('#product-list').empty();
      for (const cat in productsByCategory) {
        if (selected !== "all" && cat !== selected) continue;
        const section = $(`<div class="category"><h3>${cat}</h3><div class="product-row"></div></div>`);
        productsByCategory[cat].forEach(p => section.find('.product-row').append(p));
        $('#product-list').append(section);
      }
    }

    $('#categoryFilter').on('change', function () {
      const selected = $(this).val();
      renderProducts(selected);
    });

    $('#submit-order').click(function() {
      let message = "طلب جديد بالجملة:\n";
      cart.forEach(item => {
        message += `\n${item.code} | ${item.category} | ${item.qty} × ${item.price} = ${item.qty * item.price} ₪`;
      });
      message += `\n\nالإجمالي: ${$('#total').text()} ₪`;
      const phone = "972501234567"; // غيّره برقم الواتساب الخاص بك
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
