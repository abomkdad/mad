<body>
  <h1>🛒 طلب بالجملة</h1>
  <div class="form-section">
    <label for="branch">اسم الفرع أو العميل:</label>
    <input type="text" id="branch" placeholder="اكتب الاسم هنا">
  </div>
  <div id="search-section">
    <input type="text" id="search-input" placeholder="🔍 ابحث باسم المنتج..." oninput="searchProducts()">
  </div>
  <div id="category-section" id="category-buttons"></div>
  <div id="product-container">
    <div id="product-list"></div>
  </div>

<!-- عربة الطلب -->
<div id="cart" style="display:none">
  <h2>📦 العربة</h2>
  <table>
    <thead>
      <tr><th>المنتج</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th><th>إزالة</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
  <h3 id="cart-total">المجموع الكلي: 0 ₪</h3>
  <div class="form-section">
    <button onclick="sendToWhatsApp()" style="font-size: 48px; padding: 20px 40px; background:#25D366; color: white; border-radius: 12px; font-weight: bold;">📲 إرسال واتساب</button>
    <button onclick="downloadPDF()" style="font-size: 48px; padding: 20px 40px; background:#42A5F5; color: white; border-radius: 12px; font-weight: bold;">📄 تحميل PDF</button>
  </div>
</div>

<!-- نافذة منبثقة -->
<div id="modal">
  <div id="modal-content">
    <h3 id="modal-title" style="font-size: 72px; color: #4dd0e1;"></h3>
    <p id="modal-price"></p>
    <input type="number" id="modal-qty" min="1" value="6">
    <div>
      <button class="qty-button" style="font-size: 16px; padding: 8px 16px;" style="background:#2e7d32; color:white; font-weight:bold;" onclick="setQty(12)">12</button>
      <button class="qty-button" style="font-size: 16px; padding: 8px 16px;" onclick="setQty(18)">18</button>
      <button class="qty-button" onclick="setQty(24)">24</button>
      <button class="qty-button" onclick="setQty(30)">30</button>
      <button class="qty-button" onclick="setQty(36)">36</button>
      <button class="qty-button" onclick="setQty(42)">42</button>
      <button class="qty-button" onclick="setQty(48)">48</button>
    </div>
    <button onclick="addToCartFromModal()" style="font-size: 48px; padding: 20px 30px; background:#ffca28; color:#000; font-weight:bold; border-radius:12px; "background:#66bb6a; color:black; font-weight:bold;">✔️ أضف للعربة</button>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;
let allProducts = [];
let filteredProducts = [];
let selectedCategory = 'الكل';

async function loadProducts() {
  const res = await fetch('https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json');
  const text = await res.text();
  const json = JSON.parse(text.substr(47).slice(0, -2));
  const rows = json.table.rows;
  allProducts = rows.map(r => ({
    name: r.c[0]?.v || '',
    code: r.c[1]?.v || '',
    price: parseFloat(r.c[2]?.v || 0),
    image: r.c[3]?.v || '',
    category: (r.c.length >= 5 && r.c[4]?.v) ? r.c[4].v : 'بدون تصنيف'
  })).filter(p => p.name && p.code);
  createCategoryButtons();
  filterProducts();
}

function createCategoryButtons() {
  const container = document.getElementById("category-section");
  const categories = ['الكل', ...new Set(allProducts.map(p => p.category))];
  container.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'category-button';
    if (cat === selectedCategory) btn.classList.add('active');
    btn.textContent = cat;
    btn.onclick = () => {
      selectedCategory = cat;
      createCategoryButtons();
      filterProducts();
    };
    container.appendChild(btn);
  });
}

function filterProducts() {
  const query = document.getElementById("search-input").value.toLowerCase();
  filteredProducts = allProducts.filter(p =>
    (selectedCategory === 'الكل' || p.category === selectedCategory) &&
    p.name.toLowerCase().includes(query)
  );
  displayProducts(filteredProducts);
}

function searchProducts() {
  filterProducts();
}

function displayProducts(products) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.onclick = () => openModal(p);
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <strong style="font-size: 48px; color: #4dd0e1;">${p.name}</strong><br>
      <small style="color: yellow; font-size: 18px;"><strong>${p.code}</strong></small><br>
      <small>${p.price} ₪</small>
    `;
    list.appendChild(div);
  });
}

let selectedProduct = null;
let cart = [];

function openModal(product) {
  selectedProduct = product;
  document.getElementById("modal-title").innerText = product.name;
  document.getElementById("modal-price").innerText = `السعر: ${product.price} ₪`;
  document.getElementById("modal-qty").value = 6;
  document.getElementById("modal").style.display = "flex";
}

function setQty(val) {
  document.getElementById("modal-qty").value = val;
}

function addToCartFromModal() {
  const qty = parseInt(document.getElementById("modal-qty").value);
  const { name, code, price } = selectedProduct;
  if (!qty || qty < 1) return;
  cart.push({ name, code, qty, price });
  renderCart();
  document.getElementById("modal").style.display = "none";
}

function renderCart() {
  const body = document.getElementById("cart-body");
  const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  body.innerHTML = cart.map((item, index) => `
    <tr>
      <td><span style="font-size: 48px; color: #4dd0e1;"><strong>${item.name}</strong></span><br><small style="color: yellow; font-size: 18px;"><strong>${item.code}</strong></small></td>
      <td style="font-size: 70px;">${item.qty}</td>
      <td style="font-size: 70px;">${item.price} ₪</td>
      <td style="font-size: 70px;">${(item.qty * item.price).toFixed(2)} ₪</td>
      <td><button onclick="removeFromCart(${index})" style="background:#c62828; padding:8px 16px; border-radius:10px; font-size:24px">🗑 حذف</button></td>
    </tr>
  `).join("");
  const tax = total * 0.18;
  const grandTotal = total + tax;
  document.getElementById("cart-total").innerHTML = `
    المجموع الكلي: ${total.toFixed(2)} ₪<br>
    الضريبة (18%): ${tax.toFixed(2)} ₪<br>
    <strong>الإجمالي النهائي: ${grandTotal.toFixed(2)} ₪</strong>
  `;
  document.getElementById("cart").style.display = cart.length > 0 ? 'block' : 'none';
}

function sendToWhatsApp() {
  const branch = document.getElementById("branch").value.trim();
  if (!branch) return alert("يرجى إدخال اسم الفرع أو العميل.");
  let msg = `🛒 طلب جديد من ${branch}:

`;
  cart.forEach(item => {
    msg += `• ${item.name} (${item.code}): ${item.qty} × ${item.price}₪ = ${(item.qty * item.price).toFixed(2)}₪
`;
  });
  const phone = "972500000000"; // ← غيّر الرقم
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
}

function removeFromCart(index) {
  cart.splice(index, 1);
  renderCart();
}

function downloadPDF() {
  const doc = new jsPDF();
  const branch = document.getElementById("branch").value.trim();
  let y = 10;
  doc.text(`Order from: ${branch}`, 10, y);
  y += 10;
  cart.forEach(item => {
    doc.text(`${item.name} (${item.code}) - ${item.qty} × ${item.price}₪ = ${(item.qty * item.price).toFixed(2)}₪`, 10, y);
    y += 10;
  });
  doc.save("order.pdf");
}

loadProducts();
loadProducts();
</script>
</body>
</html>
